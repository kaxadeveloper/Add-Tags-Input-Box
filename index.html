<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tags Input Box</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">
            <img src="img/edit-button-svgrepo-com.svg" alt="tag-icon">
            <h2>Tags</h2>
        </div>
        <div class="content">
            <p>Press enter or add a coma after each tag</p>
            <ul><input type="text"></ul>
        </div>
        <div class="details">
            <p><span>_</span> tags are remaining</p>
            <button>Remove All</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
